<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN-PIZZA</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <main> 
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>

            <div class="contenedor__login-register">
                <!-- Login -->
                <form id="form-login" class="formulario__login" action="login.php" method="POST">
                    <h2>Iniciar Sesión</h2>
                    <p id="error-message" class="error-message" style="display:none; color: red;"></p>
                    <input id="email-login" name="email-login" type="text" placeholder="Usuario" required>
                    <input id="password-login" name="password-login" type="password" placeholder="Contraseña" required>
                    <a href="renovar.html"><button type="button" class="btn-olvidado">He olvidado mi contraseña</button></a>
                    <button type="submit">Entrar</button>
                </form>

                <!-- Registro -->
                <form id="form-register" class="formulario__register" action="registro.php" method="POST">
                    <h2>Registrarse</h2>
                    <input id="name-register" name="name-register" type="text" placeholder="Nombre completo" required>
                    <input id="email-register" name="email-register" type="text" placeholder="Correo Electrónico" required>
                    <input id="username-register" name="username-register" type="text" placeholder="Usuario" required>
                    <input id="password-register" name="password-register" type="password" placeholder="Contraseña" required>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Maneja el envío del formulario de login
        document.getElementById('form-login').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío por defecto del formulario

            const formData = new FormData(this);

            // Realiza la solicitud a login.php usando fetch
            fetch('login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirige si la autenticación es exitosa
                    window.location.href = data.redirect;
                } else {
                    // Muestra el mensaje de error
                    const errorMessage = document.getElementById('error-message');
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });


        //-------------------------------------------------------------------------------------//

        
        // Asignando eventos a los botones de inicio de sesión y registro
        document.getElementById("btn__iniciar-sesion").addEventListener("click", iniciarSesion);
        document.getElementById("btn__registrarse").addEventListener("click", register);

        // Escuchando el evento resize de la ventana
        window.addEventListener("resize", anchoPage);

        // Declarando variables para elementos del DOM
        var formulario_login = document.querySelector(".formulario__login");
        var formulario_register = document.querySelector(".formulario__register");
        var contenedor_login_register = document.querySelector(".contenedor__login-register");
        var caja_trasera_login = document.querySelector(".caja__trasera-login");
        var caja_trasera_register = document.querySelector(".caja__trasera-register");

        // Función para ajustar elementos según el ancho de la página
        function anchoPage() {
            if (window.innerWidth > 850) {
                caja_trasera_register.style.display = "block";
                caja_trasera_login.style.display = "block";
            } else {
                caja_trasera_register.style.display = "block";
                caja_trasera_register.style.opacity = "1";
                caja_trasera_login.style.display = "none";
                formulario_login.style.display = "block";
                contenedor_login_register.style.left = "0px";
                formulario_register.style.display = "none";
            }
        }

        // Llamando a la función para ajustar elementos al cargar la página
        anchoPage();

        // Función para mostrar formulario de inicio de sesión y ocultar el de registro
        function iniciarSesion() {
            if (window.innerWidth > 850) {
                formulario_login.style.display = "block";
                contenedor_login_register.style.left = "10px";
                formulario_register.style.display = "none";
                caja_trasera_register.style.opacity = "1";
                caja_trasera_login.style.opacity = "0";
            } else {
                formulario_login.style.display = "block";
                contenedor_login_register.style.left = "0px";
                formulario_register.style.display = "none";
                caja_trasera_register.style.display = "block";
                caja_trasera_login.style.display = "none";
            }
        }

        // Función para mostrar formulario de registro y ocultar el de inicio de sesión
        function register() {
            if (window.innerWidth > 850) {
                formulario_register.style.display = "block";
                contenedor_login_register.style.left = "410px";
                formulario_login.style.display = "none";
                caja_trasera_register.style.opacity = "0";
                caja_trasera_login.style.opacity = "1";
            } else {
                formulario_register.style.display = "block";
                contenedor_login_register.style.left = "0px";
                formulario_login.style.display = "none";
                caja_trasera_register.style.display = "none";
                caja_trasera_login.style.display = "block";
                caja_trasera_login.style.opacity = "1";
            }
        }
    </script>
</body>
</html>
