<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN-PIZZA</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <main> 
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <!-- Caja para cambiar entre Login y Registro -->
                <div class="caja__trasera-login">   
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <div class="contenedor__login-register">
                <!-- Formulario de Login -->
                <form id="form-login" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <p id="error-message" class="error-message" style="display:none; color: red;"></p>
                    <input id="username-login" name="username-login" type="text" placeholder="Usuario o correo" required>
                    <input id="password-login" name="password-login" type="password" placeholder="Contraseña" required>
                    <a href="renovar.html"><button type="button" class="btn-olvidado">He olvidado mi contraseña</button></a>
                    <button type="submit">Entrar</button>
                </form>

                <!-- Formulario de Registro -->
                <form id="form-register" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input id="name-register" name="name-register" type="text" placeholder="Nombre completo" required>
                    <input id="phone-register" name="phone-register" type="number" placeholder="Número" required>
                    <input id="email-register" name="email-register" type="email" placeholder="Correo Electrónico" required>
                    <input id="username-register" name="username-register" type="text" placeholder="Usuario" required>
                    <input id="password-register" name="password-register" type="password" placeholder="Contraseña" required>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </main>

    <script src="Login.js"></script>
</body>
</html>
