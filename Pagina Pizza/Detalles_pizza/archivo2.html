<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Pedido</title>
</head>
<body>
    <h1>Resultado del Pedido</h1>
    <div id="resultado"></div>

    <script>
        // Obtener la cantidad de localStorage
        const cantidadPiezas = localStorage.getItem('cantidadPiezas');

        // Mostrar la cantidad en el div de resultado
        document.getElementById('resultado').innerText = `Cantidad de piezas pedidas: ${cantidadPiezas}`;
    </script>
</body>
</html>
